apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'navigation-fragment'

    publishedGroupId = 'com.dmcapps'
    libraryName = 'NavigationFragment'
    artifact = 'navigation-fragment'

    libraryDescription = 'A wrapper for Facebook Native Like Button (LikeView) on Android'

    siteUrl = 'https://github.com/DMCApps/NavigationFragment'
    gitUrl = 'https://github.com/DMCApps/NavigationFragment.git'

    libraryVersion = '0.0.1'

    developerId = 'DMCApps'
    developerName = 'Daniel Carmo'
    developerEmail = 'dcarmo@alumni.uoguelph.ca'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
